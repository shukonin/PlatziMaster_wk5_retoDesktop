<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <section class="nav-top"><i class="icon-grid"></i></section>
        <section class="nav-middle">
            <i class="icon-square"></i>
            <i class="icon-reddit"></i>
            <i class="icon-power"></i>
            <i class="icon-cloud"></i>
            <i class="icon-bubbles2"></i>
        </section>
        <section class="nav-bottom"><i class="icon-plus"></i></section>
    </nav>
    <section class="display-container">
        <section class="display-top-bar">
            <div class="top-bar-search">
                <input type="text" placeholder="Search">
                <i class="icon-search"></i>
            </div>
            <div class="top-bar-renew">
                <p>ðŸ˜Ž Renew Pro</p>
            </div>
            <i class="icon-envelop"></i>
            <i class="icon-shield"></i>
        </section>
        <section class="display-content">
            <section class="content-data">
                <div class="content-data-title">
                    <h1>Hello Tam</h1>
                    <h2>Have a nice day at work</h2>
                </div>
                <div class="content-data-hero-desktop">
                    <div class="data-hero-title">
                        <h3>Earnings Report</h3>
                    </div>
                    <div class="data-hero-main">
                        <div class="hero-main-container">
                            <figure class="hero-main-img">
                                <img src="images/bank-icon.svg" alt="">
                            </figure>
                            <div class="hero-main-container-num">
                                <p>$ <span>317.31</span></p>
                                <i>__</i>
                                <h4>My funds</h4>
                            </div>
                        </div>
                        <div class="hero-main-indicator">
                            <div class="hero-main-indicator-num">
                                <p>$ <span>510.67</span></p>
                                <i>__</i>
                                <h4>Earnings</h4>
                            </div>
                            <figure class="hero-main-img">
                                <img src="images/funds-icon.svg" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="content-data-kpis">
                    <div class="kpi-top-item">
                        <h3>Your Top Item</h3>
                        <div class="earnings-per-product">
                            <div class="earnings-product-header">
                                <h4>Product</h4>
                                <h4>Earning</h4>
                            </div>
                            <div class="product">
                                <div class="product-logo">
                                    <i class="icon-hammer"></i>
                                </div>
                                <div class="product-description">
                                    <p class="product-name">Thefox 8 Template</p>
                                    <p class="client-name">Sketch App</p>
                                </div>
                                <p class="product-earning">$ 17.58</p>
                            </div>
                            <div class="product">
                                <div class="product-logo">
                                    <i class="icon-stats-bars"></i>
                                </div>
                                <div class="product-description">
                                    <p class="product-name">Dashboard Interface</p>
                                    <p class="client-name">Figma</p>
                                </div>
                                <p class="product-earning">$ 19.63</p>
                            </div>
                        </div>
                    </div>
                    <div class="kpi-item-impressions">
                        <h3>Item Impressions</h3>
                        <div class="item-impressions-board">
                            <div class="item-impressions-data">
                                <figure class="item-logo">
                                    <img src="images/data-impressions.png" alt="">
                                </figure>
                                <p class="item-data">36.9k</p>
                                <p class="new-users">new users</p>
                            </div>
                            <div class="item-impressions-img">
                                <figure>
                                    <img src="images/new-users.svg" alt="">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content-charts">
                <i class="icon-dots-three-horizontal"></i>
                <div class="content-charts-img">
                    <figure>
                        <img src="images/content-charts-img.svg" alt="">
                    </figure>
                </div>
                <div class="content-charts-chart">
                    <figure>
                        <img src="images/main-chart.png" alt="">
                    </figure>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
